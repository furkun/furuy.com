baseURL: https://furuy.com/
title: "Furkan Uysal"
paginate: 10
theme: "PaperMod"
canonifyURLs: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
ShowFullTextinRSS: true
enableEmoji: true
defaultContentLanguage: en
publishDir: docs
permalinks:
  posts: '/:filename/'

outputs:
    home:
        - HTML
        - RSS
        - JSON

minify:
  disableXML: true
  minifyOutput: true

params:
#  homeInfoParams:
#    Title: Welcome to my cyber corner! üåê
#    Content: I'm trying to create useful content related to [my interests](/categories/) on my blog. üíª
  env: production
  title: "Furkan Uysal"
  description: "Tech-focused personal blog."
  author: Furkan Uysal
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: true
  comments: true
  hidemeta: false
  hideSummary: false
  ShowToc: true
  TocOpen: true
  enableGitInfo: true
  ShowLastMod: true
  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/assets/img/logo.svg"
    favicon16x16: "/assets/img/logo.svg"
    favicon32x32: "/assets/img/logo.svg"
    apple_touch_icon: "/assets/img/logo.svg"
    safari_pinned_tab: "/assets/img/logo.svg"
    theme_color: "#000000"
    msapplication_TileColor: "#000000"

  label:
    text: "Furkan Uysal"
    icon: "/assets/img/logo.svg"
    iconHeight: 35

  socialIcons:
    - name: github
      url: "https://github.com/furkun"
    - name: mastodon
      url: "https://mastodon.social/@furk"
    - name: twitter
      url: "https://twitter.com/furuycom"
    - name: RSS
      url: "/index.xml"

  # analytics:
  #   google:
  #     SiteVerificationTag: ""

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    relative: true # To use relative path for cover image, used in hugo Page-bundles

  editPost:
    URL: "https://github.com/furkun/furuy.com/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    ignoreLocation: true
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
